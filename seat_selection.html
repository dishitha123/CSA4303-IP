<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation - Seat Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp4390828.jpg');
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-image: url('https://res.klook.com/images/fl_lossy.progressive,q_65/c_fill,w_1295,h_728/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/xb3gaajbavt7hthsqbvn/GreyhoundAustraliaHopOnHopOffBusPassfromMelbourne(3Months).jpg');
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(65, 239, 12, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Bus seat layout grid */
        .bus-layout {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four seats per row */
            gap: 15px;
            padding: 0 20px;
        }

        /* Seat styling */
        .seat {
            position: relative;
            width: 60px;
            height: 120px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Locked seat */
        .seat.locked {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Price display inside the seat */
        .seat .price {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #e61010;
        }

        /* Select button inside the seat */
        .seat .select-btn {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        .seat .select-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Gender seat indicators (use icons or text) */
        .seat.male {
            background-color: #d0ebff;
            border: 2px solid #007bff;
        }

        .seat.female {
            background-color: #ffd6e7;
            border: 2px solid #ff69b4;
        }

        .seat.all {
            background-color: #e0ffe0;
            border: 2px solid #28a745;
        }

        /* Bottom legend section for seat availability */
        .legend {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .legend div {
            display: flex;
            align-items: center;
        }

        .legend div span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .legend .available-for-all span {
            background-color: #e0ffe0;
            border: 2px solid #28a745;
        }

        .legend .available-for-female span {
            background-color: #ffd6e7;
            border: 2px solid #ff69b4;
        }

        .legend .available-for-male span {
            background-color: #d0ebff;
            border: 2px solid #007bff;
        }

        .berth-heading {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
